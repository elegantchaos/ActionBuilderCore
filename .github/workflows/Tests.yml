name: Tests

on: [push, pull_request]

jobs:

    macOS-swift60:
        name: macOS (Swift 6.0)
        runs-on: macos-14
        steps:
        - name: Checkout
          uses: actions/checkout@v4
        - name: Select Swift
          uses: beeauvin/swiftly-swift@v1
          with:
            swift-version: "6.0"
        - name: Check Swift Version
          run: swift --version
        - name: Build (release)
          run: swift build --configuration release
        - name: Test (release)
          run: swift test --configuration release


    macOS-swift62:
        name: macOS (Swift 6.2)
